<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/Logo.png" />
    <title>Guycorp Office Documents</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="app.js" defer></script>
    <script src="./js/employeeClass.js"></script>
  </head>

  <body>
    <header id="page-header">
    </header>
    <main>
      <div>
        <h1>Forms</h1>
      </div>
      <div class="forms">
        <section class="project">
          <div class="form-container">
            <form
              id="shortProfile"
              class="shortProfile"
              name="profile"
              action=""
            >
              <div class="formBox">
                <label for="Title">First</label>
                <input id="firstName1" placeholder="Name" type="text" />
              </div>
              <div class="formBox">
                <label for="yr">Last</label>
                <input id="lastName1" placeholder="Name" type="text" />
              </div>
              <div class="formBox">
                <button type="button" id="btn">Click to Add</button>
              </div>
            </form>
            <div id="obj">
              <pre></pre>
            </div>
          </div>
        </section>

        <section class="newEmployee">
          <form id="newEmployee" class="form">
            <div class="form-header">
              <h1>New Hire</h1>
              <h3>Guycorp Industries</h3>
            </div>
            <div class="newEmployee__sections">
              <div class="contact__section section">
                <h3>Contact Information</h3>
                <div class="form-box">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" />
                </div>
                <div class="form-box">
                  <label for="middleName">Middle Name</label>
                  <input type="text" id="middleName" name="middleName" />
                </div>
                <div class="form-box">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" />
                </div>
                <div class="form-box">
                  <label for="contactNumber">Contact Number</label>
                  <input
                    type="number"
                    id="phoneNumber"
                    name="contactNumber"
                  />
                </div>
                <div class="form-box">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" />
                </div>
              </div>
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
