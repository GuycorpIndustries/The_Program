<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Guycorp Cards</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital@1&display=swap" rel="stylesheet">
	</head>
	<body>
		<hr>
		<br>

		<main id="profileCards">

			<section id="employeeCard">
				<h2>Employee Profile Card</h2>
				<div class="employeeCard card">
					<div class="profileImg">
						<img src="img/profile_img.jpg" alt="Employee Profile Picture" width="100px" height="100px">
					</div>
					<div class="profileCard-info">
						<span id="employeeId">Employee Id</span>
						<span id="fullName">Full Name</span>
						<span id="employeePosition">Employee Position</span>
					</div>
					<span id="trainingCertification">Training Certification</span>
				</div>
			</section>


			<section id="vehicleCard">
				<h2>Vehicle Profile Card</h2>
				<div class="vehicleCard card">
					<div class="profileImg">
						<img src="" alt="Vehicle Picture" width="100px" height="100px">
					</div>
					<div class="profileCard-info">
						<span id="employeeId">Vehicle Id</span>
						<span id="fullName">Vehicle Name</span>
					</div>
					<span id="vehicleType">Vehicle Type</span>
					<span id="vehicleInsurance">Insurance</span>
				</div>
			</section>

			<section id="toolCard">
				<h2>Tool Profile Card</h2>
				<div class="toolCard card">
					<div class="profileImg">
						<img src="" alt="Tool Picture" width="100px" height="100px">
					</div>
					<div class="profileCard-info">
						<span id="toolId">Tool Id</span>
						<span id="fullName">Tool Name</span>
					</div>
					<span id="employeePosition">employeePosition</span>
					<span id="trainingCertification">trainingCertification</span>
				</div>
			</section>
		</main>
	
	</body>
</html>
