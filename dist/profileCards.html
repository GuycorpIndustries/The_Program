<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guycorp Cards</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="app.js" defer></script>
    <script src="./js/employeeClass.js"></script>
  </head>

  <body>
    <header id="page-header">
    </header>
    <main class="profiles">
      <section class="employeeSection section">
        <section class="tableSection">
          <h2>Employee Table</h2>
          <table class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>E-Mail</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="employee-list"></tbody>
          </table>
        </section>

        <section id="employeeCard">
          <h2>Employee Profile Card</h2>
          <div class="employeeCard card">
            <div class="profileImg">
              <img
                src="img/profile_img.jpg"
                alt="Employee Profile Picture"
                width="100px"
                height="100px"
              />
            </div>
            <div class="profileCard-info">
              <span id="employeeId">Employee Id</span>
              <span id="fullName">Full Name</span>
              <span id="employeePosition">Employee Position</span>
            </div>
            <span id="trainingCertification">Training Certification</span>
          </div>
        </section>
      </section>

    </main>
  </body>
</html>
