<!DOCTYPE html>
<html lang="en">
	
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guycorp Industries Office Documents</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="logo">
			<img src="img/Logo.png" alt="Logo">
		</div>
		<div class="banner">
			<h1>Guycorp Industries</h1>
		</div>
		<div class="logo">
			<img src="img/Logo.png" alt="Logo">
		</div>
	</header>
	<hr>
	<br>

	<main>
		<h1>Document Templates</h1>
		<div class="templates">
			
			<section class="templates-document" id="workOrder">
				<h1>Work Order</h1>
			</section>
		
			<section class="templates-document" id="invoice">
				<h1>Invoice</h1>
			</section>
		
			<section class="templates-document" id="receipt">
				<h1>Receipt</h1>
			</section>
		</div>


		<div>
			<h1>Forms</h1>
		</div>
		<div class="forms" id="formList">
		
			<Section class="workOrder">
				<form id="workOrder" class="formWorkOrder form" name="newWorkOrder-form">
					<h1>New Work Order</h1>
					<button class="btn" type="submit">Submit</button>
				</form>
			</Section>
		
			<section class="invoice">
				<form id="invoice" class="formInvoice form" name="newInvoice-form">
					<h1>New Invoice</h1>
					<button class="btn" type="submit">Submit</button>
				</form>
			</section>
		
			<section class="employee">
				<form id="employee" class="formEmployee form" name="newEmployee-form">
					<h1>New Employee</h1>
					<button class="btn" type="submit">Submit</button>
				</form>
			</section>
			<section class="vehicle">
				<form id="vehicle" class="formVehicle form" name="newVehicle-form">
					<h1>New Vehicle</h1>
					<button class="btn" type="submit">Submit</button>
				</form>
			</section>
			<section class="tool">
				<form id="tool" class="formTool form" name="newTool-form">
					<h1>New Tool</h1>
					<button class="btn" type="submit">Submit</button>
				</form>
			</section>
		</div>
	</main>
</html>
